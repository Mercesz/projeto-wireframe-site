<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos produtos</title>
</head>
<body>
    <section>
        <div class="titulo">
            <h1>Viaje conosco, dê assas aos seus sonhos!</h1>
        </div>
    </section>

    <section class="produtos">
      <div>
        <h2>Produtos em Destaque</h2>
        <p>Confira nossa seleção de produtos</p>
      </div>

      <div class="produtos-grid">
        <div class="produtos-card">
          <div class="produtos-img">
            <img src="../../produtos/img-produtos/rio-sena-torre-eiffel-paris.webp" alt="paris"/>
          </div>
          <div class="produto-texto">
            <h2>Paris</h2>
            <h3>Conheça a cidade luz</h3>
            <p>R$ 1.500,00</p>
            <button>Comprar</button>
          </div>
         
          <div class="produtos-img">
            <img src="../../produtos/img-produtos/coliseu-italia.webp" alt="italia"/>
          </div>
          <div class="produto-texto">
            <h2>Italia</h2>
            <h3>Venha provar da boa gastronomia</h3>
            <p>R$ 1.800,00</p>
            <button>Comprar</button>
          </div>

          <div class="produtos-img">
            <img src="../../produtos/img-produtos/Espanha.webp" alt="espanha"/>
          </div>
          <div class="produto-texto">
            <h2>Espanha</h2>
            <h3>Cultura em todos os lugares</h3>
            <p>R$ 1.100,00</p>
            <button>Comprar</button>
          </div>

          <div class="produtos-img">
            <img src="../../produtos/img-produtos/miami-eua.webp" alt="miami"/>
          </div>
          <div class="produto-texto">
            <h2>Miami</h2>
            <h3>Melhor lugar para comprinhas</h3>
            <p>R$ 1.800,00</p>
            <button>Comprar</button>
          </div>

        </div>
      </div>
    </section>
    
</body>
</html>
