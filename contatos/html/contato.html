<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="../css/contato.css">
</head>

<body>
    <header class="navBar">
        <div class="logo-box">
            <img src="../../Home/Imagens/aviation_logo-22-removebg-preview.png" alt="logo" class="logo">
        </div>
        <nav>
            <a href="../../Home/html/index.html">Home</a>
            <a href="../../produtos/html/produtos.html">Produtos</a>
            <a href="/contatos/html/contato.html" class="active">Contatos</a>
            <a href="../../login/html/index.html">Login</a>
        </nav>
    </header>

    <form class="container">
        <h1>Entre em contato conosco!</h1>

        <section class="duvidas">

            <div class="box-input">
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite o seu nome" id="nome">
            </div>

            <div class="box-input">
                <label for="email">E-mail:</label>
                <input type="text" placeholder="Digite o seu email" id="email">
            </div>

            <div class="box-input">
                <label for="duv">Descreva sua dúvida:</label>
                <textarea name="duv" id="duv" maxlength="200"></textarea>
                <!-- <input type="text" placeholder="Digite sua dúvida" id="duv"> -->
            </div>

            <button>Enviar</button>
        </section>

        <section class="rede-sociais">
            <h3>Conheça nossas lojas e redes sociais</h3>

            <!-- Link para redes socias -->
            <div class="redes">
                <a href="/contatos/html/contato.html">
                    <img src="../../contatos/imagens/whatsaap.png" alt="whatsapp">
                </a>

                <a href="/contatos/html/contato.html">
                    <img src="../../contatos/imagens/instagram.png" alt="instagram">
                </a>
            </div>
        </section>


        <!-- Testando mapa -->
        <div class="mapa-container">
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;"
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>

    </form>
</body>

</html>
