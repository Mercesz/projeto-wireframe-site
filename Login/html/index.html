<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Senai Turismo — Login</title>
  <link rel="stylesheet" href="../../Login/css/style.css" />
</head>

<body>

  <div class="page">

    <main class="container">

      
      <section class="left">
        <h1 class="titulo-principal">Senai Turismo</h1>
        <p class="subtitulo">Bem vindo a nossa agencia de viagens!</p>

        <div class="imagem">
          
          <img src="../../Login/Imagens/aviation_logo-22-removebg-preview.png" alt="Imagem avião">
        </div>
      </section>

      <section class="right">
        <div class="card-titulo">USER LOGIN</div>

        <form>
          <!-- Label por questão de semântica, associa um texto a um campo de input -->
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="Digite seu e-mail">

          <!-- Campo de senha -->
          <label for="senha">Senha</label>
          <input id="senha" type="password" placeholder="Digite sua senha">

          <div class="lembrar">
            <label class="remember">
              <input type="checkbox">
              Remember
            </label>

            <div class="senha">
              <a href="#">Esqueceu a senha?</a>
            </div>
          </div>

          <button class="btn" type="submit">LOGIN</button>
        </form>

        <div class="cadastro">
          <a href="../../Cadastro/html/index.html">Cadastre-se</a>
        </div>

        <div class="home">
          <a href="../../Home/html/index.html">Home</a>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p>© 2025 Senai Turismo - Todos os direitos reservados</p>
    </footer>

  </div>

</body>
</html>
