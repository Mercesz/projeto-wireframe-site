<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Senai Turismo — Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <main class="container">
    <section class="left">
      <h1 class="titulo">Senai Turismo</h1>
      <p class="subtitulo">Bem vindo a nossa agencia de viagens!</p>

      <div class="imagem">
        <!-- Avião -->
        <img src="../imagens/aviation_logo-22-removebg-preview.png" alt="Imagem avião">
      </div>

    </section>

    <div class="right">
      <div class="card-titulo">USER LOGIN</div>

      <form>
        <!--Label por questão de semantica, associa um texto a um campo de input-->
        <label for="user">E-mail</label>
        <input id="user" type="text" placeholder="Digite seu usuário" />

        <label for="pass">Senha</label>
        <input id="pass" type="password" placeholder="Senha" />

        <div class="lembrar">
          <label class="remember">
            <input type="checkbox" />
            Remember
          </label>
          <a href="#" class="senha">Esqueceu a senha?</a>
        </div>

        <button class="btn" type="submit">LOGIN</button>
      </form>

      <div class="cadastro">
        <a href="#">Cadastre-se</a>
      </div>

      <div class="home">
        <a href="../../home/html/index.html">Home</a>
      </div>
    </div>

  </main>
</body>

</html>
