<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senai Turismo — Cadastro</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<main class="container">
  <section class="left">
    <h1 class="titulo-principal">Senai Turismo</h1>
    <p class="subtitulo">Bem-vindo à nossa agência de viagens!</p>

    <div class="imagem">
      <img src="../../Cadastro/imagem/aviation_logo-22-removebg-preview (2).png" alt="Imagem avião">
    </div>

    <div class="titulo-form">USER CADASTRO</div>

    <form>
      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="Digite seu nome">

      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="Digite seu e-mail">

      <label for="telefone">Telefone</label>
      <input id="telefone" type="tel" placeholder="Digite seu telefone">

      <label for="cpf">CPF</label>
      <input id="cpf" type="text" placeholder="Digite seu CPF">

      <label for="endereco">Endereço</label>
      <input id="endereco" type="text" placeholder="Digite seu endereço">

      <button class="btn" type="submit">Cadastrar</button>
    </form>

    <div class="logar">
      <a href="../../Login/html/index.html">Sign in</a>
    </div>
  </section>
</main>

<footer class="footer">
  <p>© 2025 Senai Turismo - Todos os direitos reservados</p>
</footer>

</body>
</html>
